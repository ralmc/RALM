<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RALM</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }

        /* Barra lateral izquierda */
        .izquierda {
            width: 250px;
            background-color: rgb(200,200,200);
            height: 100%;
            border-right: 2px solid gray;
        }

        /* Contenido principal */
        .contenido {
            flex: 1; /* ocupa el resto del espacio */
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    </head>
    <body>
        <div class="contenido">
            <iframe src="contenido.html"></iframe>
        </div>
        <div class="izquierda">
            <iframe src="izquierda.html"></iframe>
        </div>
    </body>
</html>
