<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RALM</title>
        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            header {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
                box-sizing: border-box;
                background-color: rgb(178, 202, 255);
                padding: 5px 15px;
            }
            footer {
                text-align: center;
                padding: 10px;
                background-color: rgb(240,240,250);
                border-top: 2px solid gray;
            }
            .logo button {
                background: none;
                border: none;
                padding: 0;
                cursor: pointer;
            }
            .logo img {
                height: 125px;
                width: 150px;
                margin-left: 10px;
                background: none; 
            }
            nav {
                display: flex;
                gap: 15px;
            }
            nav button {
                border-radius: 10px;
                padding: 8px 12px;
                font-family: 'Segoe UI', Arial, sans-serif;
                font-size: 15px;
                cursor: pointer;
                transition: 0.3s;
                background-color: rgb(178, 202, 255);
                border: 0px;
            }
            .main-container {
                display: flex; 
                flex: 1; 
            }
            .contenido {
                flex: 1;
                background-color: rgb(240,240,250);
                border-top: 2px solid rgba(105, 105, 105, 0.800);
            }
            .abajo {
                margin: 0;
                line-height: 0.25;
                margin-bottom: 0px;
                color: rgba(15, 15, 15, 0.925);
                font-family: 'Segoe UI', Arial, sans-serif;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
            a {
                font-family: 'Segoe UI', Arial, sans-serif;
                font-size: 16px;
                color: rgb(15, 15, 15);
                text-decoration: none;
            }
            nav button:hover {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="logo">
                <button onclick="cargarPagina('contenido.html')">
                    <img src="RALM_SF.png" alt="RALM">
                </button>
            </div>
            <nav>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button" onclick="cargarPagina('mision.html')">Misión</button>
                    <button class="btn btn-primary" type="button" onclick="cargarPagina('vision.html')">Visión</button>
                    <button class="btn btn-primary" type="button" onclick="cargarPagina('objetivos.html')">Objetivos</button>
                    <button class="btn btn-primary" type="button" onclick="cargarPagina('servicios.html')">Servicios</button>
                    <button class="btn btn-primary" type="button" onclick="cargarPagina('portafolio.html')">Portafolio</button>
                </div>
            </nav>
        </header>
        <div class="main-container">
            <div class="contenido">
                <iframe src="contenido.html" name="contenido" id="contenido"></iframe>
            </div>
        </div>
        <footer>
            <div class="abajo">
                <p>Correo ~ <a href="mailto:ralm.company9@gmail.com">ralm.company9@gmail.com</a></p>
                <p>Teléfono ~ <a href="tel:+525611223344">+52 56 1122 3344</a></p>
                <p>Ubicación ~ <a href="https://www.google.com/maps?q=Mar+Mediterráneo+227,+11420+Ciudad+de+México,+Ciudad+de+México" target="_blank">Mar Mediterráneo 227, 11420 Ciudad de México, Ciudad de México</a></p>
            </div>
        </footer>

        <script>
            function cargarPagina(pagina) {
                document.getElementById("contenido").src = pagina;
            }
        </script>
    </body>
</html>
